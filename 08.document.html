<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ID, Class, Tag의 우선순위</title>
	<style>
		.wrapper {border: 2px solid red;}
		.logo {border: 2px solid darkgreen;}
		h1.logo {color: red;}
		h2.logo {color: green;}
		h1 {color: darkorange; background-color: deepskyblue;}
		#mainNavi {border: 10px solid fuchsia;}
		ul.main-navi.navi-wrap {border: 5px solid deeppink;}
		ul.navi-wrap {border: 2px solid darkorchid;}
		.navi-wrap {background-color: gainsboro;}
		.navi-wrap.main-navi {border: 2px solid deeppink;}
		.navi-wrap.port-navi {border: 2px solid deepskyblue;}
		.navi-wrap .navi {color: green;}
		.main-navi > .navi {border: 2px solid red;}
		.port-navi > .navi {border: 2px solid blue;}

/* .navi-wrap.navi {color: green;} -> A and B 인 것 */
/* .navi-wrap .navi {color: green;} -> A or B 모두 */
/* .navi-wrap > .navi {color: green;} -> B in A 인 것만 */

	</style>
</head>
<body>
	<!-- div.wrapper = 	<div class="wrapper"> </div> -->
	<!-- h1.logo = <h1 class="logo"> </h1> -->
	<div class="wrapper"> 
		<h1 class="logo">LOGO</h1>
		<ul class="navi-wrap main-navi" id="mainNavi">
			<li class="navi">HOME</li>
			<li class="navi">ABOUT</li>
			<li class="navi">PORTPOLIO</li>
			<li class="navi">CONTACT</li>
			<div>
				<li class="navi">test</li>
			</div>
		</ul>
		<!-- ul.navi-wrap>li.navi*3 -->
		<ul class="navi-wrap port-navi">
			<li class="navi">PUBLISHING</li>
			<li class="navi">FRONT-END</li>
			<li class="navi">BACK-END</li>
		</ul>
		<h2 class="logo">LOGO</h2>
		<h1>LOGO</h1>
	</div>
</body>
</html>
